[tool.poetry]
name = "parsita"
version = "1.4.1"
description = "Parser combinator library for Python"
authors = ["David Hagen <david@drhagen.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/drhagen/parsita"
keywords = ["parser",  "comibinator"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.6.1"

[tool.poetry.dev-dependencies]
poetry = "^1.1.4"
nox_poetry = "^0.8.5"

# Test
pytest = "^6.2.2"
coverage = { version = "^5.4", extras = ["toml"] }
pytest-cov = "^2.11.1"
pytest-timeout = "^1.4.2"

# Lint
flakehell = "0.9.0"
flake8 = "3.9.0"  # flakehell breaks on 3.9.1
pep8-naming = "^0.11.1"
flake8-quotes = "^3.2.0"


[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
]

[tool.coverage.paths]
source = [
    "src/",
    ".nox/test*/lib/python*/site-packages/",
    ".nox/test*/Lib/site-packages/",
]


[tool.flakehell]
max_line_length = 120

[tool.flakehell.plugins]
# Allow binary operators before line breaks
pycodestyle = ["+*", "-W503"]
# Allow glob imports
pyflakes = ["+*", "-F403", "-F405"]
# Allow methods whose first argument isn't named `self`
pep8-naming = ["+*", "-N805"]
flake8-quotes = ["+*"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
