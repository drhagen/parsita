[tool.poetry]
name = "parsita"
version = "1.7.2"
description = "Parser combinator library for Python"
authors = ["David Hagen <david@drhagen.com>"]
license = "MIT"
readme = "README.md"
documentation = "https://parsita.drhagen.com"
repository = "https://github.com/drhagen/parsita"
keywords = ["text", "parsing", "parser",  "combinator"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = "^3.7.0"
returns = "^0.19.0"

[tool.poetry.dev-dependencies]
nox_poetry = "^1.0.2"

# Test
pytest = "^7.2"
coverage = { version = "^6.5", extras = ["toml"] }
pytest-cov = "*"
pytest-timeout = "*"

# Lint
black = ">=22.10"
ruff = ">=0.0.265"

# Docs
mkdocs-material = "^8.5"


[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if TYPE_CHECKING",
]

[tool.coverage.paths]
source = [
    "src/",
    ".nox/test*/lib/python*/site-packages/",
    ".nox/test*/Lib/site-packages/",
]


[tool.black]
line-length = 120


[tool.ruff]
src = ["src"]
line-length = 120
extend-select = [
    "I", # isort
    "N", # pep8-naming
    "RUF", # ruff
    "B", # flake8-bugbear
    "N", # flake8-broken-line
    "C", # flake8-comprehensions
]
# F821: undefined-name; Parsita triggers this, but code coverage will catch it
# N805: first-argument-self; Parsita tests and examples define functions in class bodies
extend-ignore = ["F821", "N805"]

[tool.ruff.per-file-ignores]
# F401: module-imported-but-unused; Allow unused imports in __init__.py files
"__init__.py" = ["F401"]

[tool.ruff.isort]
known-first-party = ["parsita"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
