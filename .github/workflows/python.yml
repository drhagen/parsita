name: python

on: [push]

jobs:
  test:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox_poetry poetry
      - name: Test with nox
        run: nox -e test-${{ matrix.python-version }}
      - name: Store coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: .coverage.*
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox_poetry poetry
      - name: Fetch coverage
        uses: actions/download-artifact@v2
        with:
          name: coverage
      - name: Combine coverage and generate report
        run: nox -e coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: .coverage
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox_poetry poetry
      - name: Run linters
        run: nox -e lint
