name: python

on: [push]

jobs:
  test:
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox_poetry==0.9.0 poetry==1.2.0b1
      - name: Test with nox
        run: nox -s test-${{ matrix.python-version }}
      - name: Store coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: .coverage.*
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox_poetry==0.9.0 poetry==1.2.0b1
      - name: Fetch coverage
        uses: actions/download-artifact@v2
        with:
          name: coverage
      - name: Combine coverage and generate report
        run: nox -s coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install nox
        run: |
          python -m pip install --upgrade pip
          pip install nox_poetry==0.9.0 poetry==1.2.0b1
      - name: Run code quality checks
        run: nox -s black isort lint
